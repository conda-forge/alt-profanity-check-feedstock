# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: alt-profanity-check
  version: "1.7.2"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: f2569e4cc8dfb1813b384ad59e88c5929216354b68213016acd00d2196357f14

build:
  number: 1
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  python:
    entry_points:
      - profanity_check=profanity_check.command_line:main

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - scikit-learn ==1.7.2
    - joblib ==1.5.1

tests:
  - python:
      imports:
        - profanity_check
      pip_check: true
      python_version: ${{ python_min }}.*
  - requirements:
      run:
        - pip
        - python ${{ python_min }}.*
    script:
      - profanity_check --help

about:
  summary: A fast, robust library to check for offensive language in strings. Dropdown replacement of "profanity-check".
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/dimitrismistriotis/alt-profanity-check

extra:
  recipe-maintainers:
    - rxm7706
